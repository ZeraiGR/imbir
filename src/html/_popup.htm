<div id="popup-card" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button class="popup__close" data-close type="button">
				<span class="sr-only">Закрыть</span>
				<svg class="popup__icon">
					<use xlink:href="@img/icons/sprite.svg#icon-close"></use>
				</svg>
			</button>
			<div class="popup__text">
				<svg class="popup__ok">
					<use xlink:href="@img/icons/sprite.svg#icon-ok"></use>
				</svg>

				<div class="popup__top">
					<h2 class="popup__title">
						Товар успешно отправлен в корзину!
					</h2>
				</div>


				<ul class="popup__btns">
					<li class="popup__btn">
						<a class="popup__link popup__link--accent btn" href="#">
							Перейти в корзину
						</a>
					</li>
					<li class="popup__btn">
						<button class="popup__link btn" data-close type="button">
							Продолжить покупки
						</button>
					</li>
				</ul>

			</div>
		</div>
	</div>
</div>
