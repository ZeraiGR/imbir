<article class="card card--product">
	<a class="card__link" href="@@link">
		<div class="card__box">
			<span class="card__discount">@@discount</span>
			<img class="card__img" src="@@images" alt="product images">
			<span class="card__more btn">
				<svg class="card__icon">
					<use xlink:href="@img/icons/sprite.svg#icon-bag"></use>
				</svg>
				В корзину
			</span>
		</div>

		<div class="card__top">
			<span class="card__category">
				@@category
			</span>
		</div>

		<h3 class="card__name">@@name</h3>
		<span class="card__weight">@@weight</span>
		<div class="card__price">
			<span class="card__price-new">@@new</span>
			<span class="card__price-old">@@old</span>
		</div>
	</a>
</article>
